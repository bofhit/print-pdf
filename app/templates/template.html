
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen">
</head>

<body>
<div class="header-content">
    <h1>Name Tag Maker</h1>
</div>

<div class=main-content>

{% block body %}

{% if session['logged_in'] %}

    You're logged in already

{% else %}
    <form action="/login" method="POST">
        <input class="login-input" type="name-tag-name" name="name-tag-name" placeholder="Enter your name">
        <div class="spacer-div"></div>
        <br>
        <input class="name-tag-input" type="submit" value="Submit">
    </form>
{% endif %}

{% endblock %}
</div>
</body>
